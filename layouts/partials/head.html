<head>
  <meta charset="utf-8" />
  {{ hugo.Generator }}

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="toTop" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="{{ .Site.Author.name }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <link rel="canonical" href="{{ .Permalink }}" />

  {{- if .Site.Params.staticPrefix -}}
  <link rel="dns-prefetch" href="{{ .Site.Params.staticPrefix }}" />
  {{- end -}}

  {{- if .Site.Params.favicon -}}
  <link rel="apple-touch-icon" href="{{ .Site.Params.favicon }}" />
  <link rel="icon" href="{{ .Site.Params.favicon }}" />
  <link rel="shortcut" href="{{ .Site.Params.favicon }}" />
  {{- end -}}
  <link rel="alternate" type="application/atom+xml" href="{{.Site.BaseURL}}index.xml" title="{{ .Site.Title }}">

  {{ partial "seo" . }}

  {{- if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  <meta property="og:title" content="{{ .Site.Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ .Site.Params.description }}" />
  <meta name="description" content="{{ .Site.Params.description }}" />
  {{- else -}}
  <title>{{ .Title }}</title>
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:description" content="{{ default .Summary .Description | plainify }}" />
  <meta name="description" content="{{ default .Summary .Description | plainify }}" />
  {{- end }}
  <meta property="og:locale" content="{{ .Site.LanguageCode }}" />
  {{- if .Params.album -}}
  <meta property="og:image" content="{{ .Params.album }}" />
  {{- else -}}
  <meta property="og:image" content="{{ .Site.Params.favicon }}" />
  {{ end }}

  <link rel="stylesheet" href="{{ .Site.Params.staticPrefix }}{{ "css/simplebox.min.css" | relURL }}">
  <link rel="stylesheet" href="{{ .Site.Params.staticPrefix }}{{ "css/flexboxgrid-6.3.1.min.css" | relURL }}">
  <link rel="stylesheet" href="{{ .Site.Params.staticPrefix }}{{ "css/index.min.css" | relURL }}">

  <link href="{{ .Site.Params.staticPrefix }}{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml"
    title="{{ .Site.Title }}">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-671ZJMVQN9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-671ZJMVQN9');
  </script>

  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?5f4839173d00c8b0d3dd40533d14450d";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>
