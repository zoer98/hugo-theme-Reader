<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body>
  <header>
    <div class="header-item">
      <a href="/" class="header-title">
        <img src="https://cdn.zburu.com/author.png" alt="logo">
        <span>{{ .Site.Params.title }}</span>
      </a>
      <div class="header-subtitle">不如吃茶去。https://zburu.com/index.xml</div>
    </div>
    <div class="menu-btn">菜单</div>
    <div class="opacity"></div>
    <div class="sticky">
      <div class="header-item">
        <!-- 导航栏列表 -->
        <ul id="navi">
          <li>
            <a href="/">首页</a>
          </li>
          {{ range .Site.Params.socials }}
          <li>
            <a href="{{ .link }}">{{ .name }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </header>
